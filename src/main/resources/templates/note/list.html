<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .btn {
            padding: 0 4px;
        }
    </style>
    <title>Notes List</title>
</head>
<body>
<main>
    <h1>Notes list</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th class="w-25 p-3" scope="col">Title</th>
            <th class="w-75 p-3" scope="col">Content</th>
        </tr>
        </thead>
        <tr th:each="note : ${notes}">
            <td>
                <a class="btn btn-warning" th:href="@{/note/edit(id=${note.id})}" role="button">
                    <i class="bi bi-pencil-fill"></i>
                </a>
            </td>
            <td>
                <form method="post" th:action="@{/note/delete(id=${note.id})}">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </form>
            </td>
            <td th:text="${note.title}">Title</td>
            <td th:text="${note.content}">Content</td>
        </tr>
    </table>
</main>
</body>
</html>
