<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<main>
    <h1>Edit note</h1>
    <form id="edit-form" action="#" method="post" th:action="@{/note/edit}" th:object="${note}">
        <input th:field="*{id}" hidden="hidden">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input id="content" class="form-control" type="text" th:field="*{content}" form="edit-form"></input>
        </div>
        <button class="btn btn-primary" type="submit">Edit</button>
    </form>
</main>

</body>
</html>
